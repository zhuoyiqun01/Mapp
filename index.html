    <meta name="theme-color" content="var(--theme-color)" />

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
       /* Theme Color CSS Variables */
       :root {
         --theme-color: #FFDD00;
         --theme-color-dark: #E6C700;
       }
       
       /* Disable browser zoom */
       * {
         touch-action: pan-x pan-y;
       }
       
       html, body {
         overscroll-behavior: none;
         -webkit-text-size-adjust: 100%;
         -ms-touch-action: manipulation;
         touch-action: manipulation;
       }
       
       /* Custom scrollbar for better aesthetics */
       ::-webkit-scrollbar {
         width: 6px;
         height: 6px;
       }
       ::-webkit-scrollbar-track {
         background: #f1f1f1; 
       }
       ::-webkit-scrollbar-thumb {
         background: var(--theme-color); 
         border-radius: 3px;
       }
       ::-webkit-scrollbar-thumb:hover {
         background: var(--theme-color); 
       }
       /* Leaflet fix for z-index issues in some frameworks */
       .leaflet-pane { z-index: 10; }
       .leaflet-bottom { z-index: 20; }
       .leaflet-top { z-index: 20; }

       /* Disable default touch actions for better app-like feel */
       .leaflet-container {
         -webkit-touch-callout: none !important;
         -webkit-user-select: none !important;
         user-select: none !important;
         touch-action: none; 
       }

       /* Global disable for mobile browser long-press interactions */
       * {
         -webkit-touch-callout: none !important;
         -webkit-user-select: none !important;
         -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
         -webkit-tap-highlight-color: transparent !important;
         user-select: none !important;
       }

       /* Allow text selection in input fields and textareas */
       input, textarea, [contenteditable="true"] {
         -webkit-user-select: text !important;
         user-select: text !important;
       }

       /* Disable context menu on right-click/long-press */
       * {
         -webkit-context-menu: none !important;
         context-menu: none !important;
       }
     </style>
