       /* Custom scrollbar for better aesthetics */
       ::-webkit-scrollbar {
         width: 6px;
         height: 6px;
       }
       ::-webkit-scrollbar-track {
         background: #f1f1f1; 
       }
       ::-webkit-scrollbar-thumb {
         background: #FFDD00; 
         border-radius: 3px;
       }
       ::-webkit-scrollbar-thumb:hover {
         background: #E6C700; 
       }
       /* Leaflet fix for z-index issues in some frameworks */
       .leaflet-pane { z-index: 10; }
       .leaflet-bottom { z-index: 20; }
       .leaflet-top { z-index: 20; }

       /* Disable default touch actions for better app-like feel */
       .leaflet-container {
         -webkit-touch-callout: none !important;
         -webkit-user-select: none !important;
         user-select: none !important;
         touch-action: none; 
       }
     </style>
